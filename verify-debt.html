<!DOCTYPE html>
<html>
<head>
  <title>Debt Calculation Verification</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    .card {
      background: white;
      border-radius: 8px;
      padding: 24px;
      margin: 20px 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 { color: #333; }
    h2 { color: #666; border-bottom: 2px solid #eee; padding-bottom: 8px; }
    .comparison {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin: 20px 0;
    }
    .old { border-left: 4px solid #ef4444; }
    .new { border-left: 4px solid #22c55e; }
    .bill-item {
      background: #f9fafb;
      padding: 12px;
      margin: 8px 0;
      border-radius: 4px;
    }
    .total {
      font-size: 24px;
      font-weight: bold;
      padding: 16px;
      border-radius: 8px;
      text-align: center;
      margin: 16px 0;
    }
    .total.red { background: #fee2e2; color: #dc2626; }
    .total.green { background: #dcfce7; color: #16a34a; }
    .difference {
      background: #fef3c7;
      color: #b45309;
      padding: 16px;
      border-radius: 8px;
      text-align: center;
      font-size: 18px;
      font-weight: 600;
      margin: 20px 0;
    }
    button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px 5px;
    }
    button:hover { background: #2563eb; }
    .loading { text-align: center; padding: 40px; color: #666; }
    pre { background: #1f2937; color: #f3f4f6; padding: 16px; border-radius: 6px; overflow-x: auto; }
  </style>
</head>
<body>
  <h1>üîç Debt Calculation Verification Tool</h1>
  
  <div class="card">
    <h2>Select Tenant to Verify</h2>
    <div id="tenantSelection">
      <button onclick="loadTenants()">Load All Tenants</button>
    </div>
    <div id="tenantList"></div>
  </div>

  <div id="results"></div>

  <script>
    const BASE_URL = 'http://localhost:5000';
    const LANDLORD_ID = '6891ac946dacef4a8d363d00';

    async function loadTenants() {
      document.getElementById('tenantList').innerHTML = '<div class="loading">Loading tenants...</div>';
      
      try {
        const response = await fetch(`${BASE_URL}/api/landlords/${LANDLORD_ID}/tenants`);
        const tenants = await response.json();
        
        let html = '<h3>Available Tenants:</h3>';
        tenants.forEach(tenant => {
          const name = tenant.name || tenant.fullName || 'Unknown';
          const id = tenant._id || tenant.id;
          html += `<button onclick="verifyTenant('${id}', '${name}')">${name}</button>`;
        });
        
        document.getElementById('tenantList').innerHTML = html;
      } catch (error) {
        document.getElementById('tenantList').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
      }
    }

    async function verifyTenant(tenantId, tenantName) {
      document.getElementById('results').innerHTML = '<div class="loading">Calculating debt for ' + tenantName + '...</div>';
      
      try {
        const response = await fetch(`${BASE_URL}/api/payment-history/tenant/${tenantId}`);
        const payments = await response.json();
        
        // Filter out transaction records
        const bills = payments.filter(p => !p.notes || !p.notes.includes('Payment transaction'));
        
        if (bills.length === 0) {
          document.getElementById('results').innerHTML = `
            <div class="card">
              <h2>${tenantName} - No Bills Found</h2>
              <p>This tenant has no bill records (only ${payments.length} transaction records)</p>
            </div>
          `;
          return;
        }

        // OLD BUGGY CALCULATION
        let oldDebt = 0;
        let oldBreakdown = '';
        bills.forEach(bill => {
          const expected = (bill.monthlyRent || 0) + (bill.totalUtilityCost || 0);
          let paid = 0;
          
          // Bug: assumes status determines payment
          if (bill.status === 'completed' || bill.status === 'overpaid') {
            paid = expected;
          } else if (bill.status === 'partial') {
            paid = bill.amount || 0;
          }
          
          const balance = expected - paid;
          if (balance > 0) {
            oldDebt += balance;
            oldBreakdown += `
              <div class="bill-item">
                <strong>${bill.forMonth}/${bill.forYear}</strong><br>
                Expected: KSH ${expected.toLocaleString()}<br>
                Status: ${bill.status}<br>
                Assumed Paid: KSH ${paid.toLocaleString()}<br>
                <strong style="color: #dc2626;">Balance: KSH ${balance.toLocaleString()}</strong>
              </div>
            `;
          }
        });

        // NEW FIXED CALCULATION
        let newDebt = 0;
        let newBreakdown = '';
        bills.forEach(bill => {
          const expected = (bill.monthlyRent || 0) + (bill.totalUtilityCost || 0);
          const paid = bill.amount || 0; // CORRECT
          const balance = expected - paid;
          
          if (balance > 0) {
            newDebt += balance;
            newBreakdown += `
              <div class="bill-item">
                <strong>${bill.forMonth}/${bill.forYear}</strong><br>
                Expected: KSH ${expected.toLocaleString()}<br>
                Actual Paid (from amount field): KSH ${paid.toLocaleString()}<br>
                <strong style="color: #16a34a;">Balance: KSH ${balance.toLocaleString()}</strong>
              </div>
            `;
          }
        });

        const difference = oldDebt - newDebt;
        
        let html = `
          <div class="card">
            <h2>üìä Debt Analysis: ${tenantName}</h2>
            <p><strong>Total Bills:</strong> ${bills.length} | <strong>Total Records:</strong> ${payments.length}</p>
            
            <div class="comparison">
              <div class="card old">
                <h3>‚ùå OLD BUGGY LOGIC</h3>
                <p>Assumes status determines payment</p>
                ${oldBreakdown}
                <div class="total red">KSH ${oldDebt.toLocaleString()}</div>
              </div>
              
              <div class="card new">
                <h3>‚úÖ NEW FIXED LOGIC</h3>
                <p>Uses actual amount field</p>
                ${newBreakdown}
                <div class="total green">KSH ${newDebt.toLocaleString()}</div>
              </div>
            </div>
            
            ${difference !== 0 ? `
              <div class="difference">
                ‚ö†Ô∏è DISCREPANCY: KSH ${Math.abs(difference).toLocaleString()}<br>
                The old logic was ${difference > 0 ? 'OVERESTIMATING' : 'UNDERESTIMATING'} debt
              </div>
            ` : `
              <div style="background: #dcfce7; color: #16a34a; padding: 16px; border-radius: 8px; text-align: center; font-size: 18px; font-weight: 600;">
                ‚úÖ PERFECT MATCH! No discrepancy found.
              </div>
            `}
            
            <details>
              <summary style="cursor: pointer; padding: 12px; background: #f3f4f6; border-radius: 6px;">
                View Raw Payment Data
              </summary>
              <pre>${JSON.stringify(bills, null, 2)}</pre>
            </details>
          </div>
        `;
        
        document.getElementById('results').innerHTML = html;
        
      } catch (error) {
        document.getElementById('results').innerHTML = `
          <div class="card">
            <h2 style="color: #dc2626;">Error Loading Data</h2>
            <p>${error.message}</p>
          </div>
        `;
      }
    }

    // Auto-load tenants on page load
    window.addEventListener('load', loadTenants);
  </script>
</body>
</html>
